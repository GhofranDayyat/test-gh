<mat-card>

    <mat-card-title> Edit Experience Information</mat-card-title>
    <mat-card-content>
        <form [formGroup]="addUserForm" (submit) ="editUserExp()">
          <hr>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Company Name</mat-label>
              <input matInput #input  maxlength="20" placeholder="Company" formControlName='companyName' required>
              <mat-hint style="color:red;" >max 20 char</mat-hint>

            </mat-form-field>
          </p>

          <p>
            <mat-form-field appearance="outline">
              <mat-label>City</mat-label>
              <input matInput placeholder="City" formControlName='city' >
            </mat-form-field>
          </p>

          <p>
            <mat-form-field appearance="outline">
              <mat-label>Company Felid</mat-label>
              <input matInput placeholder="Felid" formControlName='companyFeild' >
            </mat-form-field>
          </p>



          <p>
            <button class="submit-btn" mat-button color="primary">Update</button>
            <button  class="list-btn" mat-button color="primary" [routerLink]="['/listExp']">Show List</button>
          </p>

    
          </form>
    </mat-card-content>
    
</mat-card>
