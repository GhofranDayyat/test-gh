
<mat-card>

  <mat-card-title> Update Personal Information </mat-card-title>
  <mat-card-content>
      <form [formGroup]="addUserForm" (submit) ="editUser()">
        <hr>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Full Name</mat-label>
            <input matInput placeholder="Full Name" formControlName='fullNam'>
           <mat-hint style="color:red;" >Full Name is Required</mat-hint>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput placeholder="City" formControlName='cityNam' >
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName='userEmail' >
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="outline">
            <mat-label>Mobile Number</mat-label>
            <span matPrefix>+962 &nbsp;</span>
            <input type="tel" matInput placeholder="777-777-7777" formControlName='mobileNum' >
            <mat-hint style="color:red;" >Mobile Number is Required</mat-hint>
          </mat-form-field>
        </p>

        
        <p>
          <button class="submit-btn" mat-button color="primary">Update</button>
          <button class="list-btn" mat-button color="primary" [routerLink]="['/listPer']">Show List</button>
        </p>

        
        
        
  
        </form>
  </mat-card-content>
  
</mat-card>
