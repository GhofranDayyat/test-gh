

<mat-card>
  <table class="table table-striped">

      <thead>
      <tr>
          <th scope="col" sortable="fullNam">Full Name</th>
          <th scope="col" sortable="cityName">City</th>
          <th scope="col" sortable="userEmail">Email</th>
          <th scope="col" sortable="mobileNum">Mobile Number</th>
          <th scope="col" sortable="##">      </th>
      </tr>
      </thead>


    <tbody>
    
       <tr *ngFor="let user of listUsers"> 
        <td>{{user.fullNam}}</td>
        <td>{{ user.cityNam }}</td>
        <td>{{ user.userEmail }}</td>
        <td>{{ user.mobileNum }}</td> 
        <td>
          <tr>

            <button id="add" type="button" class="btn btn-light mr-1"[routerLink]="['/viewPer',user.personId]">Add to CV</button>
          </tr>
          <tr>

            <button id="update"type="button" class="btn btn-light mr-1" [routerLink]="['/editPer',user.personId]">Update</button>
          </tr>
          <tr>

            <button id="delete" type="button" class="btn btn-light mr-1"[routerLink]="['/deletePer',user.personId]">Delete</button>
          </tr>

        </td>
      </tr>

    </tbody>
  </table>
</mat-card>
